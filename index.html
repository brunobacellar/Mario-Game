<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="style.css"
  <title></title>
  <script defer src='script.js'></script>
</head>
<body>
  <img src="imgs/logomario.png" class="logo">
  <div class="game-board">
    
    <button class="btn" onclick="play()">INICIAR</button>
    
    <img src="imgs/clouds.png" class="clouds">
    <img src="imgs/pipe.png" class="pipe">
    <img src="imgs/mario.gif" class="mario">
    
  </div>
  <div class="timer-container">
    <span class="timer"><span class="clock">⏱️</span>: 0</span>
    <span class="bestScore">Melhor Pontuação: 0</span>
  </div>
  
  <div class="audio-player">
    <audio controls loop autoplay class="som">
      <source src="sons/mariosong.mp3" type="audio/mpeg">
    Seu navegador não suporta o elemento de áudio.
    </audio>
  </div>
</body>
</html>
